<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main class="container card">
        <img src="./images/illustration-hero.svg" alt="Illustration of a person dancing while listening to music through headphones." class="hero-img">
        <div class="container text-container">
          <h1>Order Summary</h1>
          <p class="desat tagline">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
    
          <div class="container plan">
            <div class="container plan-details">
              <img src="./images/icon-music.svg" alt="Blue circular icon with music note." class="icon">
              <div>
                <h2>Annual Plan</h2>
                <p class="desat">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <button>
            Proceed to Payment
          </button>
          <h3 class="desat cancel">Cancel Order</h3>
        </div>
    </main>

</body>

</html>
